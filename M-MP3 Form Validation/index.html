<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>SCpES Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="colorlib.com">

  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

  <link rel="stylesheet" href="css/style.css">
  <meta name="robots" content="noindex, follow">

</head>

<body>
  <div class="wrapper">
    <form action="#" id="wizard" name="myForm">

      <h2></h2>
      <!--TAB1-->
      <section>
        <div class="inner">
          <div class="image-holder">
            <img src="images/cpe1.svg" alt="">
          </div>
          <div class="form-content">
            <div class="form-header">
              <h3>Registration</h3>
            </div>
            <p>Personal Information</p>
            <div class="form-row">
              <div class="form-holder">
                <input id="Surname" type="text" placeholder="Surname" class="form-control"
                  onkeydown="return /[a-z]/i.test(event.key)" required />
              </div>
              <div class="form-holder">
                <input id="Given_Name" type="text" placeholder="Given Name" class="form-control"
                  onkeydown="return /[a-z]/i.test(event.key)" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-holder">
                <input id="Middle_Name" type="text" placeholder="Middle Name (Optional)" class="form-control"
                  onkeydown="return /[a-z]/i.test(event.key)" placeholder="(Optional)" required>
              </div>
              <div class="form-holder">
                <input id="Std_Num" type="text" placeholder="Student Number" class="form-control"
                  pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==11) return false;" required />
              </div>
            </div>
            <div class="form-row">
              <div class="select">
                <div class="form-holder">
                  <div class="select-control">Program</div>
                  <i class="zmdi zmdi-caret-down"></i>              
                </div>
                <ol class="dropdown">
                  <li rel="BSCpE" id="program" name="p" value="CPE">BS Computer Engineering</li>
                  <li rel="Others" id="program" name="p" value="ETC">Other Programs</li>
                </ol>
              </div>
              <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                <div class="checkbox-tick">
                  <label id="Current_yr" ><b>Current Year Level</b></label>
                  <br>
                  <br>
                  <label style="margin-left: 15px ;" class="Year">
                    <input type="radio" id="yr1" name="Year" value="1" >1<br>
                    <span class="checkmark"></span>
                  </label>
                  <label class="Year">
                    <input type="radio" id="yr2" name="Year" value="2">2<br>
                    <span class="checkmark"></span>
                  </label>
                  <label class="Year">
                    <input type="radio" id="yr3" name="Year" value="3">3<br>
                    <span class="checkmark"></span>
                  </label>
                  <label class="Year">
                    <input type="radio" id="yr4" name="Year" value="4">4<br>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <!--
<div class="checkbox-circle">
<label>
<input type="checkbox" checked> Nor again is there anyone who loves or pursues or desires to obtaini.
<span class="checkmark"></span>
</label>
</div>
-->
          </div>
        </div>
      </section>
      <!--TAB2-->
      <h2></h2>
      <section>
        <div class="inner">
          <div class="image-holder">
            <img src="images/cpe2.svg" alt="">
          </div>
          <div class="form-content">
            <div class="form-header">
              <h3>Registration</h3>
            </div>
            <p>Contact Information</p>
            <div class="form-row">
              <div class="form-holder">
                <input type="text" id="email" placeholder="UE Email" class="form-control">
              </div>
              <div class="form-holder">
                <input type="text" id="pemail" placeholder="Personal Email" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-holder">
                <input type="text" id="number" placeholder="Contact Number" class="form-control">
              </div>
              <div class="form-holder">
                <input type="text" id="address" placeholder="Home Address" class="form-control">
              </div>
            </div>
            <div class="form-holder">
              <input type="text" id="paddress" placeholder="Provincial Address (Optional)" class="form-control">
            </div>
      </section>

      <h2></h2>
      <!--TAB3-->
      <section>
        <div class="inner">
          <div class="image-holder">
            <img src="images/cpe3.svg" alt="">
          </div>
          <div class="form-content">
            <div class="form-header">
              <h3>Registration</h3>
            </div>
            <p>Social Media Accounts</p>
            <div class="form-row">
              <div class="form-holder">
                <input type="text" id="fb" placeholder="Facebook Username" class="form-control">
              </div>
              <div class="form-holder">
                <input type="text" id="insta" placeholder="Instagram Username" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-holder"><br>
                <input type="text" id="twitter" placeholder="Twitter Username" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--TAB4-->
      <h2 id="wizard-h-4" tabindex="-1" class="title"></h2>
      <section id="wizard-p-1" role="tabpanel" aria-labelledby="wizard-h-1" class="body" aria-hidden="true"
        style="display: none;">
        <div class="inner">
          <div class="image-holder">
            <img src="images/cpe4.svg" alt="">
          </div>
          <div class="form-content">
            <div class="form-header">
              <h3>Registration</h3>
            </div>
            <p>In Case of Emergency</p>
            <div class="form-row">
              <div class="form-holder">
                <input id="FullName" type="text" placeholder="Full Name" class="form-control"
                  onkeyup="Validation_UEemail()">
              </div>
              <div class="form-holder">
                <input type="text" id="relationship" placeholder="Relationship" class="form-control">
              </div>
            </div>

            <div class="form-holder">
              <input type="text" id="enumber" placeholder="Contact Number" class="form-control">
            </div>
            <br>
            <div class="form-row">
              <div class="form-holder">
                <input type="text" id="eaddress" placeholder="Home Address" class="form-control">
              </div>
              <div class="form-holder">
                <br>
                <label class="checkbox-square mt-24">
                  <input type="checkbox" id="samehome" checked>Same as personal address
                  <span class="checkmark"></span>
                </label>

              </div>
            </div>


          </div>
        </div>
      </section>

      <!--TAB5-->
      <h2 id="wizard-h-4" tabindex="-1" class="title"></h2>
      <section id="wizard-p-4" role="tabpanel" aria-labelledby="wizard-h-1" class="body" aria-hidden="true"
        style="display: none;">
        <div class="inner">
          <div class="image-holder">
            <img src="images/cpe5.svg" alt="">
          </div>
          <div class="form-content">
            <div class="form-header">
              <h3>Registration</h3>
            </div>
            <p>Membership Type</p>
            <div class="form-row">
              <div class="form-holder">
                <div class="types">
                  <label id="Membership_type"><b>Type:</b></label>
                  <br>
                  <div class="type2">
                    <label class="Type">
                      <input type="radio" name="Type" value="1st"> <b> New </b> <br>
                      <span class="checkmark"></span>
                    </label>

                    <label class="Type">
                      <input type="radio" name="Type" value="2nd"> <b> Renewal </b> <br>
                      <span class="checkmark"></span>
                    </label>

                    <label class="Type">
                      <input type="radio" name="Type" value="3rd"><b> Honorary </b> <br>
                      <span class=" checkmark"></span>
                    </label>
                  </div>
                </div>

                <label class="Files">
                  <div style="margin-top: -17px;">
                    <b> Proof of Payment: </b>
                  </div>
                  <br>
                  <input type="file" id="proof" name="Type" value="3rd">
                  <span class="checkmark"></span>
                </label>
                <div class="conditions">
                  <label class="checkbox-circle mt-24">
                    <input type="checkbox" id="accept">I accept <a
                      href="https://www.termsfeed.com/live/91c2bbd9-4475-46f4-8bc1-b62fb62cd075" target="_blank">terms &
                      conditions</a>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.steps.js"></script>
  <script src="js/main.js"></script>
  <script src="js/new.js"></script>


  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

    data-cf-beacon='{"rayId":"75cf88bcebc1bc58","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2022.10.3","si":100}'
    crossorigin="anonymous"></script>
</body>

</html>
